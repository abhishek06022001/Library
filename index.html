<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent">
        <div class="header textcenter">
            <h1>
                Project Library - The odin project</h1>
        </div>

        <div class="body">
            <dialog id="favDialog">
                <form  medthod= "dialog" id="new-book-form" >
                    <p>
                        <label for="title">Title</label>
                        <input type="text" name="" id="title">

                        <label for="pages">Pages</label>
                        <input type="text" name="" id="pages">
                        <label for="read">Read</label>
                        <input type="checkbox" name="" id="read">
                    </p>
                    <div>
                        <input type="submit" value="Add Book" id="createBook">
                    </div>
                </form>
            </dialog>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-7 d-flex show">


                </div>
                <div class="col-1">
                    <button type="button" id="new-book-btn" class="btn btn-success ">Add Book </button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

    </div>
</body>
